<!--
JavaScript Template Literals
Template Literals is an ES6 feature (JavaScript 2015).
Template Literals is not supported in Internet Explorer.
Synonyms:
Template Literals
Template Strings
String Templates
Back-Tics Syntax: Template Literals use back-ticks (``) rather than the quotes ("") to define a string:
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Template Literals</h2>
    <p>Template literals use back-ticks (``) to define a string:</p>
    <p id="demo"></p>

    <script>
        let text = `Hello world!`;
        document.getElementById("demo").innerHTML = text;   // Hello world!
    </script>
</body>

</html>
