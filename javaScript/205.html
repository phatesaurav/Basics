<!--
The search() method searches a string for a string (or a regular expression) and returns the position of the match:
The two methods, indexOf() and search() are NOT equal. These are the differences:
The search() method cannot take a second start position argument.
The indexOf() method cannot take powerful search values (regular expressions).
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Strings</h1>
    <h2>The search() Method</h2>
    <p>The search() method returns the position of the first occurrence of a string in a string.</p>
    <p>Return the position of the first occurrence of a regular expression:</p>
    <p id="demo"></p>

    <script>
        let text = "Please locate where 'locate' occurs!";
        let index = text.search(/locate/);
        document.getElementById("demo").innerHTML = index;  // 7
    </script>
</body>

</html>
