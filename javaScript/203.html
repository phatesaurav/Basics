<!--
The lastIndexOf() methods searches backwards (from the end to the beginning), 
meaning: if the second parameter is 15, the search starts at position 15, and searches to the beginning of the string.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Strings</h1>
    <h2>The lastIndexOf() Method</h2>
    <p>The lastIndexOf() method accepts a second parameter as the starting position for the search.</p>
    <p>Remember that the lastIndexOf() method searches backwards, so position 15 means start the search at position 15,
        and search to the beginning.</p>

    <p id="demo"></p>

    <script>
        let text = "Please locate where 'locate' occurs!";
        let index = text.lastIndexOf("locate", 15);
        document.getElementById("demo").innerHTML = index;  // 7
    </script>
</body>

</html>
