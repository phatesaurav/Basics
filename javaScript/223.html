<!--
Multiline Strings
Template literals allows multiline strings:
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Template Literals</h2>
    <p>Template literals allows multiline strings:</p>
    <p id="demo"></p>

    <script>
        let text =
            `The quick
            brown fox
            jumps over
            the lazy dog`;
        document.getElementById("demo").innerHTML = text;   // The quick brown fox jumps over the lazy dog
    </script>
</body>

</html>
