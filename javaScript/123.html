<!-- 
JavaScript BigInt is a new datatype (ES2020). 
It can be used to store integer values that are too big to be represented by a normal JavaScript Number. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavScript Bigint</h1>
    <p>A BigInt can not have decimals.</p>
    <p>You cannot perform math between a BigInt type and a Number type.</p>
    <p id="demo"></p>
   
    <script>
        let x = BigInt("123456789012345678901234567890");
        document.getElementById("demo").innerHTML = x;  // 123456789012345678901234567890
    </script>
</body>

</html>
