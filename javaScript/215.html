<!--
The startsWith() method returns true if a string begins with a specified value.
Otherwise it returns false:
startsWith() is case sensitive.
startsWith() is an ES6 feature.
startsWith() is not supported in Internet Explorer.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Strings</h1>
    <h2>The startsWith() Method</h2>
    <p>Check if a string starts with "Hello":</p>
    <p id="demo"></p>

    <script>
        let text = "Hello world, welcome to the universe.";
        document.getElementById("demo").innerHTML = text.startsWith("Hello");   // true
    </script>
</body>

</html>
