<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <img id="myImage" src="img/bulbOff.jpg" alt="bulbOff">

    <button onclick="document.getElementById('myImage').src='img/bulbOn.jpg'">Turn on the light</button>
    <button onclick="document.getElementById('myImage').src='img/bulbOff.jpg'">Turn off the light</button>
</body>

</html>
